// Patches applying feed properties to RS+ antennas

//
@PART[restock-antenna-stack-2]:FOR[NearFutureExploration]:NEEDS[!RemoteTech&!RealAntennas]
{
  @MODULE[ModuleDataTransmitter]
  {
    @name = ModuleDataTransmitterFeedeable
  }
  MODULE
  {
    name = ModuleAntennaFeed
    FeedVector = 0, 1, 0
    FeedOffset = 0.0, 0.1788, 0.0017
    FeedScale = 0.9
  }
}

